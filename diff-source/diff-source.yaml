apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: diff-source
  namespace: argocd
spec:
  destination:
    namespace: argocd-kt
    server: 'https://target-vcluster.gartner.opsmx.net:443'
  source:
    path: guestbook
    repoURL: 'https://github.com/argoproj/argocd-example-apps.git'
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
